<!DOCTYPE html>
<html ng-app="ShoppingModule">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="script/bootstrap-3.3.5/dist/css/bootstrap.min.css">
		<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Oswald|Noticia+Text">
		<link rel="stylesheet" href="script/bootstrap-3.3.5/themes/superhero/bootstrap.min.css">
		<link rel="stylesheet" href="script/font-awesome-4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style/shopping-cart/common.css">
		<script src="script/jquery-2.1.4/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="script/bootstrap-3.3.5/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="script/angularjs-1.4.7/angular.min.js"></script>

		<script src="script/shopping-cart/route/provider.js" type="text/javascript"></script>

	<body ng-controller="ShoppingController">
		<navigation company="caption.company" total="trolley.getTotal()"></navigation>
		<ng-view>
			<h1>Loading...</h1>

		<copyright message="caption.copyright"></copyright>
